{% macro MathBlock(node, view) %}
    <div class="math preloaded">$$
        {{ view.escape_math(node.body_lines | join('\n')) | escape }}
    $$</div>
{% endmacro %}

{% macro MathSpan(node, view) -%}
    <span class="math preloaded">${{ view.escape_math(node.body_text) | escape }}$</span>
{%- endmacro %}
