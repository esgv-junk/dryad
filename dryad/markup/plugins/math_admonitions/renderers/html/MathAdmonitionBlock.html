<div class="math-admonition {{ node.admonition_type }}">
  <span class="math-admonition-type {{ node.admonition_type }}">
      {{- block_name[node.admonition_type] -}}
  </span>

  {% if node.title_nodes %}
    <span class="math-admonition-title">{{ node.title_nodes | render }}</span>
  {% endif %}

  <div class="math-admonition-sep"></div>

  {{ node.child_nodes | render(sep='\n') }}
</div>
