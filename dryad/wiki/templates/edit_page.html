{% extends "html_base.html" %}

{% block styles %}
  <style>
    #editor {
      width: 50%;
      height: 500px;
      font-family: Lucida Console;
      font-size: 10pt;
    }
  </style>
{% endblock %}

{% block body %}
  <form action="" method="post">
    {% csrf_token %}
    <textarea name="source" id="editor">{{ page.source }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
